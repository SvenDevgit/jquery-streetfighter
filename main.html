<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<!--script src="http://code.jquery.com/jquery.min.js"></script-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
    <div class="main">
      <div class="ryu">
        <div class="ryu-still"></div>
        <div class="ryu-ready"></div>
        <div class="ryu-throwing"></div>
        <div class="ryu-cool"></div>
      </div>
      <div class="hadouken"></div>
      <div class="intro-animation">
        <div class="streetfighter-logo"></div>
        <div class="jquery-logo"></div>
        <div class="brought-by"></div>
        <div class="info-text">
          <p class="click-text">Click on  Ryu<br> to make him throw a<br> Hadouken.
          </p>
          <p class="x-text">Press and hold<br> down the "x" key <br>to make him strike<br> his cool pose!
          </p>
        </div>
      </div>
    <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
</body>
</html>
